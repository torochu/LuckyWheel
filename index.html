<!DOCTYPE html>
<html lang="en">

<head>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js'></script>

  <title>活動列表</title>
  <link
    rel="stylesheet"
    href="./css/reset.css"
  >
  <link
    rel="stylesheet"
    href="./css/event_list.css"

</head>

<body>
  <main class="container">
    <div class="inProgress">
      <div class="titleWrapper">
        <h2></h2>
      </div>

    <div class="notAvailable">

      <div
        id="notAvailable"
        class="cards"
      ></div>

    <div class="ended">
      <div class="titleWrapper">
        <h2></h2>
      </div>

      <div
        id="ended"
        class="cards"
      ></div>
    </div>
  </main>
  <script
    type="module"
    src="./js/event_list.js"
  ></script>

</html>
