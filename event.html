<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js'></script>
  <link
    rel="stylesheet"
    href="./css/reset.css"
  >
  <link
    rel="stylesheet"
    href="./css/event.css"
  >
  <title>活動頁</title>
</head>

<body id="app">
  <main class="header">
    <div class="container">
      <div class="pieWrapper">
        <img
          class="string"
          src="./img/Events_ball_top.png"
          alt=""
        >
        <img
          class="candyCane"
          src="./img/Events_arrowcandy.png"
          alt=""
        >
        <div
          id="pie"
          class="pie"
        >
          <div class="centerDot"></div>
          <div
            id="textsWrapper"
            class="textsWrapper"
          >

          </div>
          <div
            id="giftsWrapper"
            class="giftsWrapper"
          >

          </div>
        </div>
      </div>
      <!-- 活動名稱 -->
      <h1 class="heading"></h1>
      <div class="draw">
        <small>lucky ball</small>
        <div class="buttonWrapper">
          <button id="rotateBtn">GO</button>
          <button
            id="nextPlayer"
            class="d-none"
          >下一位</button>
        </div>

      </div>
      <div class="selectorWrapper">
        <div class="selector">
          <h4 class="selectorHeading">現在我們有請</h4>
          <p
            id="player"
            class="selectorName"
          >&nbsp;</p>
        </div>
        <div class="arrow">
          <img
            src="./img/gifTo_web.png"
            alt=""
          >
        </div>
        <div class="selectorGift">
          <h4 class="selectorHeading">你的命運是..</h4>
          <p
            id="prizeWon"
            class="selectorName"
          >&nbsp;</p>
        </div>
      </div>
    </div>
  </main>



  <footer>
    <img
      class="giftBox"
      src="./img/Events_opengift_opengift.png"
      alt=""
    >
    <div class="container">
      <div class="winners">
        <h2>中獎名單</h2>
        <ul
          id="winner_list"
          class="winner_list"
        ></ul>
      </div>
    </div>
  </footer>

  <!-- <script
    type="module"
    src="./js/apiService.js"
  ></script> -->
  <!-- <script
    type="module"
    src="./js/timer.js"
  ></script> -->
  <script
    type="module"
    src="./js/event.js"
  ></script>
</body>

</html>
